<script>
const API_URL = '/api/v1';

function detailPage() {
    return {
        diary: {},
        editMode: false,
        editForm: {
            title: "",
            content: ""
        },

        async init() {
            const diaryId = this.getDiaryIdFromURL();
            await this.fetchDiaryDetail(diaryId);
        },

        getDiaryIdFromURL() {
            const parts = window.location.pathname.split('/');
            return parts[parts.length - 1];
        },

        async fetchDiaryDetail(id) {
            const res = await fetch(`${API_URL}/diaries/${id}`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (res.ok) {
                this.diary = await res.json();
            } else {
                alert("ì¼ê¸°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                window.location.href = '/diaries';
            }
        },

        enableEdit() {
            this.editMode = true;
            this.editForm.title = this.diary.title;
            this.editForm.content = this.diary.content;
        },

        cancelEdit() {
            this.editMode = false;
        },

        async saveEdit() {
            const id = this.diary.id;

            const res = await fetch(`${API_URL}/diaries/${id}`, {
                method: "PATCH",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(this.editForm)
            });

            if (res.ok) {
                this.diary = await res.json();
                this.editMode = false;
            } else {
                alert("ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        },

        async deleteDiary() {
            if (!confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) return;

            const id = this.diary.id;

            const res = await fetch(`${API_URL}/diaries/${id}`, {
                method: "DELETE",
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (res.ok) {
                alert("ì¼ê¸°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                window.location.href = "/diaries";
            } else {
                alert("ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        },

        formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        },

        async logout() {
            await fetch(`${API_URL}/auth/logout`, {
                method: "POST",
                credentials: "include", // ğŸ‘ˆ ì¿ í‚¤ ì „ì†¡ í•„ìˆ˜!
              });

              // ë¡œê·¸ì•„ì›ƒ í›„ ì´ë™
              window.location.href = "/";
        },
    }
}
</script>
