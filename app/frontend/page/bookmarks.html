        <!-- í† ìŠ¤íŠ¸ -->
        <div
            x-show="toast.show"

                ? 'bg-neutral-900 text-white'

    <script>
        const API_URL = '/api/v1';

        function bookmarksApp() {
            return {
                bookmarks: [],
                toast: { show: false, message: '', type: 'success' },

                async init() {
                    if (!localStorage.getItem('token')) {
                        window.location.href = '/';
                        return;
                    }
                    await this.getBookmarks();
                },

                getHeaders() {
                    return {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    };
                },

                async getBookmarks() {
                    const res = await fetch(`${API_URL}/quotes/bookmarks`, {
                        headers: this.getHeaders()
                    });
                    if (res.ok) {
                        this.bookmarks = await res.json();
                    }
                },

                async removeBookmark(quoteId) {
                    try {
                        const res = await fetch(`${API_URL}/quotes/${quoteId}/bookmark`, {
                            method: 'DELETE',
                            headers: this.getHeaders()
                        });

                        if (!res.ok) throw new Error('ë¶ë§ˆí¬ í•´ì œ ì‹¤íŒ¨');

                        this.showToast('ë¶ë§ˆí¬ê°€ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                        await this.getBookmarks();
                    } catch (e) {
                        this.showToast(e.message, 'error');
                    }
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                }
            }
        }
    </script>
